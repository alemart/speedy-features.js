<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="speedy-vision.js: GPU-accelerated Computer Vision for JavaScript">
        <meta name="author" content="Alexandre Martins">
        <title>Convert image to greyscale</title>
        <link href="demo-base.css" rel="stylesheet">
        <script src="demo-base.js"></script>
        <script src="three.min.js"></script>
        <script src="../dist/speedy-vision.js"></script>
    </head>
    <body>
        <h1>Convert image to greyscale</h1>
        <img id="image" src="../assets/speedy-wall.jpg" title="Image by Bride of Frankenstein (CC-BY)">
        <canvas id="canvas-demo"></canvas>
        <canvas id="canvas-three"></canvas>
        <script>
window.onload = async function()
{
    /*

    This is our pipeline:

    Image  ---> Convert to ---> Image
    Source      greyscale       Sink

    */

    // Load an image
    const img = document.getElementById('image');
    const media = await Speedy.load(img);

    // Setup the pipeline
    const pipeline = Speedy.Pipeline(); // create the pipeline and the nodes
    const source = Speedy.Image.Source();
    const sink = Speedy.Image.Sink();
    const greyscale = Speedy.Filter.Greyscale();

    source.media = media; // set the media source

    source.output().connectTo(greyscale.input()); // connect the nodes
    greyscale.output().connectTo(sink.input());

    pipeline.init(source, sink, greyscale); // add the nodes to the pipeline
 
    // Run the pipeline
    const { image } = await pipeline.run(); // image is a SpeedyMedia

    // Display the result
    const canvas = setupCanvas('canvas-demo', image.width, image.height, img.title);
    renderMedia(image, canvas);

    const canvas_three = document.getElementById('canvas-three');

    // create a THREE WebGL Renderer to render the greyscale image onto a THREE plane.
    const renderer = new THREE.WebGLRenderer({ canvas: canvas_three, alpha: true, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
  
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, image.width / image.height, 0.1, 1000 );
    scene.add(camera); 

    const texture = new THREE.Texture()
    texture.image = image.source
    texture.needsUpdate = true;

    const geometry = new THREE.PlaneGeometry( image.width/35, image.height/35, 1 , 1);
    const plane = new THREE.Mesh( geometry,  new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide }) );
    plane.rotateX(Math.PI);
    scene.add(plane);

    camera.position.z = 5;

    renderer.setSize( image.width, image.height );

    function update() {
        renderer.render(scene, camera);
        requestAnimationFrame(update);
    }
   update();
}
        </script>

            </a>
        </section>
    </body>
</html>
